<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小说翻译平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4 text-center">小说翻译工作台</h1>
        
        <!-- 文件上传区 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        源文件上传
                    </div>
                    <div class="card-body">
                        <input type="file" class="form-control" id="fileInput" accept=".pdf,.epub,.docx">
                        <div class="mt-3" id="filePreview"></div>
                    </div>
                </div>
            </div>

            <!-- 翻译编辑器 -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        翻译编辑器
                    </div>
                    <div class="card-body">
                        <textarea class="form-control h-100" id="translationEditor"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导出控制面板 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        导出选项
                    </div>
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary" data-format="pdf">PDF</button>
                            <button type="button" class="btn btn-outline-secondary" data-format="epub">EPUB</button>
                            <button type="button" class="btn btn-outline-secondary" data-format="docx">Word</button>
                        </div>
                        <button class="btn btn-primary float-end" id="exportBtn">导出翻译文件</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
