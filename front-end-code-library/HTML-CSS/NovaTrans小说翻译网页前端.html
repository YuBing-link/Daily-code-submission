    <script>
        const canvas = document.getElementById('particles');

                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;

            draw() {
                ctx.fillStyle = `rgba(0, 191, 167, ${this.size/2})`;
