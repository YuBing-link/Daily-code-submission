    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 191, 167, ${this.size/2})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function initParticles() {
            for(let i=0; i<100; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        const fileInput = document.getElementById('fileInput');
        const progressFill = document.querySelector('.progress-fill');

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.querySelector('.upload-wrapper').style.backgroundColor = 'rgba(0, 191, 167, 0.1)';
        });

        document.addEventListener('dragleave', () => {
            document.querySelector('.upload-wrapper').style.backgroundColor = '';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if(files.length > 0) {
                simulateUpload(files[0]);
            }
        }

        function simulateUpload(file) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                progressFill.style.width = `${Math.min(progress, 100)}%`;
                if(progress >= 100) {
                    clearInterval(interval);
                    showNotification('success', 'Êñá‰ª∂‰∏ä‰º†ÊàêÂäü', 'Êñá‰ª∂Â∑≤ÊàêÂäü‰∏ä‰º†Âπ∂ÂáÜÂ§áÂ§ÑÁêÜ');
                }
            }, 200);
        }

        document.querySelector('.format-conversion button').addEventListener('click', () => {
            const sourceFormat = document.querySelector('.format-conversion select:first-child').value;
            const targetFormat = document.querySelector('.format-conversion select:last-child').value;
            
            if(sourceFormat === 'ÂΩìÂâçÊ†ºÂºè' || targetFormat === 'ÁõÆÊ†áÊ†ºÂºè') {
                showNotification('warning', 'Ê†ºÂºèËΩ¨Êç¢Ë≠¶Âëä', 'ËØ∑ÈÄâÊã©Ê∫êÊ†ºÂºèÂíåÁõÆÊ†áÊ†ºÂºè');
                return;
            }
            
            if(sourceFormat === targetFormat) {
                showNotification('warning', 'Ê†ºÂºèËΩ¨Êç¢Ë≠¶Âëä', 'Ê∫êÊ†ºÂºèÂíåÁõÆÊ†áÊ†ºÂºè‰∏çËÉΩÁõ∏Âêå');
                return;
            }
            
            showNotification('success', 'Ê†ºÂºèËΩ¨Êç¢ÊàêÂäü', `Â∑≤Â∞Ü${sourceFormat}Ê†ºÂºèÊàêÂäüËΩ¨Êç¢‰∏∫${targetFormat}Ê†ºÂºè`);
        });

        document.querySelector('.bilingual-processing button').addEventListener('click', () => {
            const keepLang = document.querySelector('.bilingual-processing select:first-child').value;
            const removeLang = document.querySelector('.bilingual-processing select:last-child').value;
            
            if(keepLang === '‰øùÁïôËØ≠Ë®Ä' || removeLang === 'ÁßªÈô§ËØ≠Ë®Ä') {
                showNotification('warning', 'ÂèåËØ≠Â§ÑÁêÜË≠¶Âëä', 'ËØ∑ÈÄâÊã©Ë¶Å‰øùÁïôÂíåÁßªÈô§ÁöÑËØ≠Ë®Ä');
                return;
            }
            
            if(keepLang === removeLang) {
                showNotification('warning', 'ÂèåËØ≠Â§ÑÁêÜË≠¶Âëä', '‰øùÁïôËØ≠Ë®ÄÂíåÁßªÈô§ËØ≠Ë®Ä‰∏çËÉΩÁõ∏Âêå');
                return;
            }
            
            showNotification('success', 'ÂèåËØ≠Â§ÑÁêÜÊàêÂäü', `Â∑≤ÊàêÂäüÁßªÈô§${removeLang}Ôºå‰øùÁïô${keepLang}`);
        });

        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type} show`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-circle' : 'fa-times-circle'} notification-icon"></i>
                <div>
                    <strong>${title}</strong>
